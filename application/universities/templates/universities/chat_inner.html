
    <div id="chat-container">
    {% for message in chatgpt_messages_history %}
        {% if message.role == "user" %}
        <div class="chat chat-start">
            <div class="chat-bubble">{{ message.content }}</div>
        </div>
        {% endif %}
        {% if message.role == "assistant" %}
        <div class="chat chat-end">
            <div class="chat-bubble">{{ message.content }}</div>
        </div>
        {% endif %}
    {% endfor %}
</div>
